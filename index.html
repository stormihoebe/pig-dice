<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type= "text/css" title="no title" charset="utf-8">
  <script
src="https://code.jquery.com/jquery-3.1.1.js"
integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body class="container-fluid">
    <div class="jumbotron">
      <h1>Pig Dice</h1>
    </div>
    <div class="container">
      <form id="namesForm">
        <div class="form-group">
          <label for="name">Player 1 Name: </label>
          <input type="text" name="name" value="" id="player1Name" class="form-control">
        </div>
        <div class="form-group">
          <label for="name">Player 2 Name: </label>
          <input type="text" name="name" value="" id="player2Name" class="form-control">
        </div>
        <button type="submit" name="button" id="reset" class="btn btn-info">Play</button>
      </form>

      <div class="row">

        <div class="col-md-6">
          <div id="player1">
            <h2><span class="player1name"></span></h2>
            <h3>Turn Score</h3>
            <h4><span id="player1TurnScore"></span></h4>
            <h3>TotalScore</h3>
            <h4><span id="player1TotalScore"></span></h4>
            <ul id="player1Rolls">
            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div id="player2">
            <h2><span class="player2name"></span></h2>
            <h3>Turn Score</h3>
            <h4><span id="player2TurnScore"></span></h4>
            <h3>TotalScore</h3>
            <h4><span id="player2TotalScore"></span></h4>
            <ul id="player2Rolls">

            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <button type="button" name="button" id="roll" class="btn btn-success">Roll</button>
        <button type="button" name="button" id="hold" class="btn btn-warning">Hold</button>

      </div>

    </div>


  </body>
</html>
